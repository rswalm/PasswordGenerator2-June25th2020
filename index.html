<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    
    <title>Password Generator</title>

      <!-- Custom styles for this template -->
      <link href="./assets/css/style.css" rel="stylesheet">
      <script>
          function generatePassword(){
              var gnp = Math.random().toString(36).slice(-10);
              document.getElementById('generatedpassword').value = gnp;
          }

          function copyvalue(){
              var copiedvalue = document.getElementById('generatedpassword').value;
              alert(copiedvalue);
          }
      </script>
  </head>
  <body >
        <div >
            <div class="d-flex justify-content-center">
                <div class="p-2 bd-highlight">
                    <input type="button" class="btn btn-primary" onclick="generatePassword()" value="Generate Password">
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" id="generatedpassword" class="form-control" />
                </div>
                <div class="p-2 bd-highlight">
                    <input type="button" class="btn btn-success" onclick="copyvalue()" value="Copy to clipboard" /> 
                </div>
              </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
